name: bir.botanic_grasping

imports:
  - github: Brazilian-Institute-of-Robotics/ros2.distro-package_set
    private: true

  - github: Brazilian-Institute-of-Robotics/ros2.gazebo-package_set
    private: true

  - github: Brazilian-Institute-of-Robotics/core_base-package_set
    private: true

version_control:
  - .*:
    github: Brazilian-Institute-of-Robotics/$PACKAGE_BASENAME

  - open_manipulator_pro_description:
    github: deividG0/open_manipulator_pro_description
    branch: main

  - open_manipulator_pro_control:
    github: deividG0/open_manipulator_pro_control
    branch: main

  - open_manipulator_pro_gazebo:
    github: deividG0/open_manipulator_pro_gazebo
    branch: main

  - manipulator_trajectory_vision_gui:
    github: deividG0/botanic_grasping_gui
    branch: main

  - dynamixel_hardware:
    github: dynamixel-community/dynamixel_hardware
    branch: humble

  - dynamixel-workbench:
    github: ROBOTIS-GIT/dynamixel-workbench
    branch: ros2

  - dynamixel-workbench-msgs:
    github: ROBOTIS-GIT/dynamixel-workbench-msgs
    branch: ros2
